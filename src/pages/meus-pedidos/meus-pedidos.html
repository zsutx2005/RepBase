<ion-header>
  <ion-navbar color="primary">
    <ion-title>Meus Pedidos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-card *ngFor="let item of lista">
    <ion-card-header icon-left>
      <ion-icon name="cart"></ion-icon>
      Pedido realizado em {{ item.dataPedido | date:'dd/MM/yyyy'  }}
    </ion-card-header>
    <ion-card-content>
      <p>VocÃª comprou {{  contaItem(item) }} produtos neste dia.</p>
      <p>O valor total da compra foi: <strong> {{ item.valorTotal | real }}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
<tab [pagina]="'MeusPedidos'"></tab>
